{% extends 'core/base.html' %}

{% block title %}Pharmacist Dashboard - Healthcare System{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Pharmacist Dashboard</h1>
    <p class="lead">Welcome, {{ user.get_full_name|default:user.username }}!</p>

    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Active Prescriptions</h5>
                    <p class="card-text">View and manage active prescriptions.</p>
                    <a href="{% url 'core:pharmacist_prescriptions' %}" class="btn btn-primary">View Prescriptions</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
